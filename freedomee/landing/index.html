        <script>
            const sites = {
              'pt-br': 'https://dprimeira.com.br',
              'en': 'https://cristianelvis.com/freedomee/landing/index.html',
              'es': 'https://freedomee.social/es/'
            };
            var lang = navigator.language || navigator.userLanguage;
            lang = lang.toLowerCase();
            
            console.log(lang);
            return false

            if(typeof sites[lang] === 'undefined') {
              window.location.replace(sites["en"]);
            } else
            if(typeof sites[lang] === 'pt') {
              window.location.replace(sites[lang]);
            } else
            if(typeof sites[lang] === 'en') {
              window.location.replace(sites[lang]);
            } else
            if(typeof sites[lang] === 'es') {
              window.location.replace(sites[lang]);
            }
            else
            {
              window.location.replace(sites["en"]);
            }
        </script>
