    <script type="text/javascript">
      $(function () {
        $("#usr_birthday").datepicker({
          changeMonth: true,
          changeYear: true,
          maxDate: new Date('2007-12-31'),
          dateFormat: 'dd-mm-yy',
          yearRange: "1892:2007",
          prevText: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" ></path></svg>',

        });
      });
      function Wo_ShowUpgrades() {
        $('.wo_sett_upgrade').addClass('hidden');
        $('.show-upgrades').removeClass('hidden');
      }
      function Wo_ConfirmUpdatingUserData() {
        $('form.setting-general-form').submit();
        $("#confirm_updatin_user_date").modal('hide');
      }

      $(function () {

        $("#update_user_data").click(function (event) {
          if ('usuario' != $('#username').val() && '0' == 1) {
            event.preventDefault();
            $("#confirm_updatin_user_date").modal('show');
          }
        });

        $('form.setting-general-form').ajaxForm({
          url: Wo_Ajax_Requests_File() + '?f=update_general_settings',
          beforeSend: function () {
            $('.wo_settings_page').find('.add_wow_loader').addClass('btn-loading');
          },
          success: function (data) {
            scrollToTop();
            if (data.status == 200) {
              if (data.type == 'phone' || data.type == 'email') {
                // if (data.type == 'email') {
                // 	$('#two_factor_title').html("Um email de confirmação foi enviado.");
                // 	$('#two_factor_desc').html("Enviámos um email com o código de confirmação para confirmar o seu novo email.");
                // }
                // else{
                // 	$('#two_factor_title').html("Uma mensagem de confirmação foi enviada.");
                // 	$('#two_factor_desc').html("Enviamos uma mensagem que contém o código de confirmação para confirmar seu novo telefone.");
                // }
                $('#verify_email_phone').modal('show');
              }
              else {
                $('[id^=update-username]').attr('href', data.username);
                $('.setting-general-alert').html('<div class="alert alert-success">' + data.message + '</div>');
                $('.alert-success').fadeIn('fast', function () {
                  $(this).delay(2500).slideUp(500, function () {
                    $(this).remove();
                  });
                });
              }
            } else if (data.errors) {
              var errors = data.errors.join("<br>");
              $('.setting-general-alert').html('<div class="alert alert-danger">' + errors + '</div>');
              $('.alert-danger').fadeIn(300);
            }
            $('.wo_settings_page').find('.add_wow_loader').removeClass('btn-loading');
          }
        });

        $('form.verify_email_phone_form').ajaxForm({
          url: Wo_Ajax_Requests_File() + '?f=verify_email_phone',
          beforeSend: function () {
            $('#verify_email_phone_form_btn').text('Aguarde..');
          },
          success: function (data) {
            if (data.status == 200) {
              $('#verify_email_phone_form_alert').html('<div class="alert alert-success">' + data.message + '</div>');
              $('#verify_email_phone_form_alert').fadeIn('fast', function () {
                $(this).delay(2500).slideUp(500, function () {
                  $(this).remove();
                  $('#verify_email_phone').modal('hide');
                  location.reload();
                });
              });
            } else if (data.status == 400) {
              $('#verify_email_phone_form_alert').html('<div class="alert alert-danger">' + data.message + '</div>');
              $('.alert-danger').fadeIn(300);
            }
            $('#verify_email_phone_form_btn').text('Enviar');
          }
        });
      });

      function Wo_GetPayPal() {
        type = $('#upgrade').val();
        $('#upgrade-button').html("Aguarde..");
        $.post(Wo_Ajax_Requests_File() + '?f=get_paypal_url', { type: type, type2: 'upgrade' }, function (data) {
          if (data.status == 200) {
            window.location.href = data.url;
          } else {
            $('#upgrade-button').html('Atualização');
            $('.please-wait').removeClass('hidden').find('#please-wait').text('Erro, Por favor tente novamente.');
          }
        });
      }
