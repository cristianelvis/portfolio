    <body id="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 grid-left">
                    <img src="assets/images/bandeira-firjan-branco.svg" alt="Firjan - Informa, Forma, Transforma." class="bandeira">
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 grid-right">
                    <div class="card">
                        <div class="card-body">
                            <img src="assets/images/logotipo-firjan.svg" alt="Firjan - Informa, Forma, Transforma." class="brand">
                            <h5 class="card-title">Sign In</h5>
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="" value="mcalbuquerque@firjan.com.br">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="" value="12345678">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="d-flex justify-content-between mb-5">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked="">
                                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                                    </div>
                                    <a href="#!">Forgot password?</a>
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-primary btn-login" onclick="window.location.href='dashboard/'">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
