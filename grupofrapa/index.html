        <script>
            const sites = {
                'pt': 'https://www.cristianelvis.com/grupofrapa/br/',
                'es': 'https://www.cristianelvis.com/grupofrapa/es/',
                'en': 'https://www.cristianelvis.com/grupofrapa/us/'
            };
            var lang = navigator.language || navigator.userLanguage;
            lang = lang.toLowerCase();
            lang = lang.substr(0,2);

            if(lang == 'undefined') {
                window.location.replace(sites["en"]);
            } else
            if(lang == 'pt') {
                window.location.replace(sites[lang]);
            } else
            if(lang == 'en') {
                window.location.replace(sites[lang]);
            } else
            if(lang === 'es') {
                window.location.replace(sites[lang]);
            }
            else
            {
                window.location.replace(sites["en"]);
            }
        </script>
