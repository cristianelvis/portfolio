<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1 col-xl-10 offset-xl-1">
            <h1>Será que sua empresa precisa se adaptar a LGPD?</h1>
            <p>Responda nosso quiz para descobrir.</p>
            <a href="#" class="btn btn-tertiary shadow-none" data-bs-toggle="modal" data-bs-target="#quizStart">
                <i class="bi bi-quora"></i> Quiz
            </a>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" aria-hidden="true" aria-labelledby="quizStart" id="quizStart">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="bi bi-x-square"></i> Close
                </button>
                <div class="row">
                    <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1 col-xl-10 offset-xl-1 grid-top">
                        <h1>Quiz</h1>
                        <p>Texto de introdução ao quiz!</p>
                    </div>
                    <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1 col-xl-10 offset-xl-1 grid-middle">
                        <div class="card">
                            <button class="btn btn-primary shadow-none next" onclick="next(1)">
                                <i class="bi bi-arrow-down-circle"></i> Conheçar!
                            </button>
                        </div>
                        <div class="card">
                            Q1 Question 1?<hr>
                            <input type="radio" name="question1" id="correct1" onclick="next(2)">SIM<br><br>
                            <input type="radio" name="question1" onclick="next(2)">Não<br>
                        </div>
                        <div class="card">
                            Q2 Question 2?<hr>
                            <input type="radio" name="question2" id="correct2" onclick="next(3)">SIM<br><br>
                            <input type="radio" name="question2" onclick="next(3)">Não<br>
                        </div>
                        <div class="card">
                            Q3 Question 3?<hr>
                            <input type="radio" name="question3" id="correct3" onclick="next(4)">SIM<br><br>
                            <input type="radio" name="question3" onclick="next(4)">Não<br>
                        </div>
                        <div class="card">
                            Resultado<hr><br>
                            Preencha seu Nome<br>
                            Preencha seu Email<br>
                            Preencha seu Telefone<br>
                            <button class="btn btn-primary shadow-none next" onclick="result()">
                                <i class="bi bi-arrow-down-circle"></i> Resultado!
                            </button>
                        </div>
                        <script>
                            // displaying the first block of question
                            document.getElementsByClassName('card')[0].style.display = "block";

                            // DEFINING THE NEXT FUNCTION
                            function next(id) {
                                document.getElementsByClassName('card')[id-1].style.display = "none";
                                document.getElementsByClassName('card')[id].style.display = "block";
                            }

                            //getting final result
                            function result() {
                                var score = 0;
                                if (document.getElementById('correct1').checked) {
                                    score++;
                                }
                                if (document.getElementById('correct2').checked) {
                                    score++;
                                }
                                if (document.getElementById('correct3').checked) {
                                    score++;
                                }
                                alert("your score is: "+ score);
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
