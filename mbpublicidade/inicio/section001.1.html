<div id="carouselMBP" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" id="videoId">
                <source src="../assets/videos/flyThroughSocialNetworksWhite.mp4" type="video/mp4">
                 Seu navegador não suporta a tag vídeo.
            </video>
            <script>
                let options = {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.5
                };
                let callback = (entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.target.id == 'videoId') {
                            if (entry.isIntersecting) {
                                entry.target.play();
                            }
                            else {
                                entry.target.pause();
                            }
                        }
                    });
                };
                let observer = new IntersectionObserver(callback, options);
                observer.observe(document.querySelector('#videoId'))
            </script>
            <div class="carousel-caption">
                <div class="col-xs-12 col-sm-10 offset-sm-1">
                    <div class="row">
                        <div class="d-block d-sm-none">
                            <img src="../assets/images/logotipoMBP.svg" class="brand" title="" alt="">
                        </div>
                        <p class="l1">Estratégias que geram<br><span>RESULTADOS</span></p>
                        <p class="l2">Juntos vamos construir soluções em comunicação focadas em seu público-alvo para escalar suas vendas e potencializar sua PRESENÇA no digital</p>
                        <a href="#CallToAction"><i class="bi bi-arrow-down-circle-fill"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
